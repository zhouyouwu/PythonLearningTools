<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>登录</title>

    <!-- Bootstrap core CSS -->
    <link href="../static/plugin/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../static/css/signin.css" rel="stylesheet">
</head>

<body>

<div class="container" style="position: absolute; top: 30px; left:30px; margin: auto">
    <h2 style="margin: auto"><img width="160px" height="90px" src="../static/img/logo-white.png"></h2>
</div>
<div class="container">
    <form class="form-signin">
        <label for="inputUsername" class="sr-only">用户名</label>
        <input type="text" id="inputUsername" class="form-control" placeholder="请输入用户名" required autofocus>
        <label for="inputPassword" class="sr-only">密码</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="请输入密码" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
        <button class="btn btn-lg btn-info btn-block" type="submit">注册</button>
    </form>
</div> <!-- /container -->
</body>
</html>
